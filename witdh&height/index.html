<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width&heightt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="w-25 bg-primary mb-2">25%</div>

        <div class="w-75 bg-primary mb-2">75%</div>
        <div class="w-100 bg-primary mb-2">100%</div>

    </div>

    <div class="container-fluid" style="height: 300px;">
        <div class="h-25 bg-danger me-2 d-inline-block" >25%</div>

    <div class="container-fluid bg-success" style="width: 200px;">
        <div class="mx-auto bg-danger">Centro</div>
    </div>
