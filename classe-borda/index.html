<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe-borda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .quadrado{
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: 8px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="quadrado border border-3 border-top-0 border-bottom-0">

    </div>

    <div class="quadrado border border-5 border-primary">

    </div>
    
    <div class="quadrado border-top border-bottom border-5 border-danger">

    </div>
    <div class="quadrado border border-dark  rounded-1 ">

    </div>
    <div class="quadrado  border border-dark  rounded-2">

    </div>
    <div class="quadrado  border border-dark  rounded-3">

    </div>

    <div class="quadrado  border border-dark  rounded-3">

    </div>
    
    <div class="quadrado  border border-dark  rounded-top">

    </div>

    <div class="quadrado  border border-dark  rounded-bottom">

    </div>

    <div class="quadrado  border border-dark  rounded-circle">

    </div>

    <div class="quadrado  border border-dark  rounded-pill" style="width: 160px;">

    </div>
    
    
    
    
    
</body>
</html>
