<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamento coluna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="row border  border-primary my-2 align-items-end" style="height: 300px;">
        <div class="col border border-primary " style="height: 100px;">coluna 1</div>
        <div class="col border border-primary " style="height: 100px;">coluna 2</div>
        <div class="col  border border-primary" style="height: 100px;">coluna 3</div>
    </div>

    
    <div class="row border  border-primary my-2 align-items-center mx-3" style="height: 300px;">
        <div class="col border border-primary " style="height: 100px;">coluna 1</div>
        <div class="col border border-primary " style="height: 100px;">coluna 2</div>
        <div class="col  border border-primary" style="height: 100px;">coluna 3</div>
    </div>

    <div class="row border  border-primary my-2  justify-content-end " style="height: 300px;">
        <div class="col border border-primary " style="height: 100px; width: 50px;">coluna 1</div>
        <div class="col border border-primary " style="height: 100px; width: 50px;">coluna 2</div>
        <div class="col  border border-primary" style="height: 100px; width: 50px;">coluna 3</div>
    </div>

</body>
</html>
