<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .caixa{
            border: 1px solid black;
            padding: 6px;
            margin: 6px;
            color: black;
        }

        .clear-fix{
            clear: both;
        }
    </style>
</head>
<body>

    <div class="clearfix">
        <div class="caixa bg-primary float-start">esquerda 1</div>
        <div class="caixa bg-danger float-end"> direita 1</div>

    </div>

    <div class="caixa bg-sucess float-start"> esquerda 2</div>
    <div class="caixa bg-sucess float-end"> direita 2</div>


    <div class="clearfix">
        <div class="caixa bg-sucess float-start"> esquerda 3</div>
        <div class="caixa bg-sucess float-end"> direita 3</div>
    </div>
    

    <div class="caixa bg-secondary float-start ">esquerda 3</div>
    <div class="caixa bg-secondary float-end"> direita 3</div>
    
<hr>



    <div>
        <div class="caixa bg-primary" style="float: left;">esquerda 1</div>
     <div class="caixa bg-danger"style="float: right"> direita 1</div>
    <div class="caixa bg-sucess clear-fix"style="float: left;"> esquerda 2</div>
    <div class="caixa bg-sucess"style="float: right"> direita 2</div>
    <div class="caixa bg-secondary clear-fix"style="float: left">esquerda 3</div>
    <div class="caixa bg-secondary"style="float: right"> direita 3</div>
    </div>
    
</body>
</html>
